<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Words</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="/words/favicon.ico">
	<link rel="stylesheet" href="/words/words.css?refresh=yesplease">
</head>

<body>

	<header class="main-header">

		<h1>Words</h1>
		<button>⭐️👀</button>

		<form id="AddWord">
			<input type="text" name="words" size="30">
			<button>+</button>
		</form>

		<checked-word-tools>
			Checked words: <button>☝️</button> <button>⭐️</button> <button>🏷</button> <button>🗑</button>
		</checked-word-tools>

	</header>

	<main>

	</main>

	<template id="WordList">
		<word-list>
			<header class="list-header">
				<h2></h2>
				<tool-bar>
					<button>🔠</button>
					<button>🔀</button>
					<button>✏️</button>
				</tool-bar>
			</header>
			<ul>
				<!-- words -->
			</ul>
		</word-list>
	</template>

	<template id="Word">
		<li>
			<the-word></the-word>
			<tool-bar>
				<button>⭐️</button>
				<button>🏷</button>
				<button>🗑</button>
			</tool-bar>
		</li>
	</template>

	<template id="ListDialog">
		<dialog>
			<ul>
				<li class="applied">🏷 </li> <!-- show emoji if tagged, or something like that -->
			</ul>
		</dialog>
	</template>

	<template id="DialogTemplate">
		<dialog id="Dialog">
			<content-placeholder></content-placeholder>
			<button id="OK">OK</button>
			<button id="Cancel">Cancel</button>
		</dialog>
	</template>

	<template id="EditTagForm">
		<form>
			<h3></h3>
			<input type="text">
		</form>
	</template>

	<script type="text/javascript" src="/words/js.js?refresh=yesplease"></script>

</body>

</html>
